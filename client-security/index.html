<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Security Receiver Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { @apply rounded-2xl shadow-xl p-4 bg-white; }
    .pill { @apply text-xs px-2 py-1 rounded-full bg-slate-100; }
    .btn { @apply px-4 py-2 rounded-xl font-semibold shadow hover:shadow-md transition active:scale-95; }
    .btn-primary { @apply bg-emerald-600 text-white; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-50 to-lime-100">
  <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-extrabold">üõ°Ô∏è Security Receiver</h1>
      <a href="/hotel" class="pill">Hotel App ‚Üí</a>
    </header>

    <section class="card">
      <div class="flex flex-wrap items-end gap-2">
        <div>
          <label class="text-xs">Date (YYYY-MM-DD)</label>
          <input id="filterDate" class="border rounded-lg p-2" placeholder="e.g., 2025-08-15">
        </div>
        <div>
          <label class="text-xs">Hotel Code</label>
          <input id="filterCode" class="border rounded-lg p-2" placeholder="e.g., 52">
        </div>
        <button id="btnSearch" class="btn btn-primary">Search</button>
      </div>
    </section>

    <section id="reports" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>

    <section id="detail" class="card hidden">
      <div id="detailHeader" class="font-bold mb-2"></div>
      <div id="images" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
    </section>
  </div>

<script type="module">
const $ = (s)=>document.querySelector(s);
const API = {
  async list(date, code){
    const p = new URLSearchParams();
    if(date) p.set('date', date);
    if(code) p.set('hotelCode', code);
    const r = await fetch('/api/v1/reports?' + p.toString());
    return r.json();
  },
  async detail(id){
    const r = await fetch('/api/v1/reports/' + id);
    return r.json();
  }
};

function card(report){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = \`
    <div class="text-sm text-slate-600">\${report.report_date}</div>
    <div class="text-lg font-bold">\${report.hotel_name} (#\${report.hotel_code})</div>
    <div class="mt-1"><span class="pill">\${report.status}</span> <span class="pill">Total: \${report.total_count}</span></div>
    <button class="btn btn-primary mt-3 view">View</button>
  \`;
  el.querySelector('.view').onclick = async ()=>{
    const d = await API.detail(report.id);
    $('#detail').classList.remove('hidden');
    $('#detailHeader').textContent = \`\${d.report.report_date} ‚Äî \${d.report.hotel_name} (#\${d.report.hotel_code}) ‚Äî \${d.report.total_count} images\`;
    const images = d.images || [];
    $('#images').innerHTML = '';
    images.forEach(img=>{
      const tile = document.createElement('a');
      tile.href = '/' + img.s3_key;
      tile.target = '_blank';
      tile.className = 'relative block';
      tile.innerHTML = \`
        <img src="/\${img.s3_key}" class="w-full h-32 object-cover rounded-lg border">
        <span class="absolute bottom-1 right-1 bg-black/60 text-white text-[10px] px-1 rounded">\${img.overlay_text}</span>
      \`;
      $('#images').appendChild(tile);
    });
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  };
  return el;
}

async function search(){
  const date = $('#filterDate').value.trim();
  const code = $('#filterCode').value.trim();
  const list = await API.list(date, code);
  const wrap = $('#reports');
  wrap.innerHTML = '';
  list.forEach(r=> wrap.appendChild(card(r)));
}
$('#btnSearch').onclick = search;
search();
</script>
</body>
</html>
